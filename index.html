<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>JavaScript Quiz</h1>
    <button class="btn" id="start-btn">Start Quiz</button>
    <div id="quiz" class="hidden">
      <p id="question"></p>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>
    <div id="result" class="hidden">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="final-score"></span></p>
      <input type="text" id="initials" placeholder="Enter Your Initials">
      <button id="submit-score" class="btn">Submit Score</button>
    </div>
    <div id="timer">Time Left: <span id="time-left"></span></div>
    <div id="high-scores" class="hidden">
      <h2>High Scores</h2>
      <ol id="score-list"></ol>
    </div>
  </div>
  <script src="/assets/script/script.js"></script>
</body>

</html>
